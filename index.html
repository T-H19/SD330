<!DOCTYPE html>
<html lang ="en">
    <head>
        <style>
            div{border: solid black; padding: 2px 2px 2px 2px ; margin-top: 10px; margin-bottom: 10px; width: 8%; float: left;}
            body{color:darkslateblue; background-image:url("https://i.pinimg.com/736x/cc/45/3b/cc453bc278d364f3737e145012c82c9d.jpg"); }
        </style>
    </head>
    <body>
        <h1>My SD330 Files - T. Hernandez-Martinez</h1>
        <h2>Here are the files on my GitHib SD330 repository.</h2>

        <ul id = 'files'></ul>

        <div id = 1>
            <img src = "https://th.bing.com/th/id/R.562a290081ba5978c2396b9793a4b8e0?rik=kT30WyocvIMjFQ&riu=http%3a%2f%2fwww.clipartbest.com%2fcliparts%2fyTk%2f6nd%2fyTk6ndqLc.png&ehk=1U4TdTmUqo5GykAtckE%2bA9%2fgrd46qMw4W5GJLEjKUtA%3d&risl=&pid=ImgRaw&r=0" alt="" width = "120" height = "110"/>
        </div>
        <p style = "clear:left;"></p>

        <script>
            function githubFilelist(){
				
                var htmlString = "";
            
              // this creates JS object 'data' with a list of files   	 
                (async () => {
                    const response = await fetch("https://api.github.com/repos/T-H19/SD330/contents/");
                    const data = await response.json();
                
              // loop through the list of files, set "file" to each file name
                    for (let file of data) {
                        
                        fname = file.name;           
                        fpath = "https://T-H19.github.io/SD330/" + fname;  
                        
                        htmlString += "<p> " + fname ;
                        htmlString += "<p>" + fpath ;
                    }
                
                document.getElementById('files').innerHTML = htmlString;
                })()
            
            }
        </script>
        <footer>
            <hr>
            <small>&copy; T. Hernandez-Martinez, Nov 7 2023</small>
        </footer>
    </body>
</html>
