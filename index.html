<!DOCTYPE html>
<html lang ="en">
    <head></head>
    <body>
        <h1>My SD330 Files - T. Hernandez-Martinez</h1>
        <h2>Here are the files on my GitHib SD330 repository.</h2>

        <ul id = 'files'></ul>
        <script>
            function githubFilelist(){
				
                var htmlString = "";
            
              // this creates JS object 'data' with a list of files   	 
                (async () => {
                    const response = await fetch("https://api.github.com/repos/T-H19/SD330/contents/");
                    const data = await response.json();
                
              // loop through the list of files, set "file" to each file name
                    for (let file of data) {
                        
                        fname = file.name;           
                        fpath = "https://T-H19.github.io/SD330/" + fname;  
                        
                        htmlString += "<p> " + fname ;
                        htmlString += "<p>" + fpath ;
                    }
                
                document.getElementById('files').innerHTML = htmlString;
                })()
            
            }
        </script>
        <footer>
            <hr>
            <small>&copy; T. Hernandez-Martinez, Nov 7 2023</small>
        </footer>
    </body>
</html>
